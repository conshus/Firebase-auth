<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">

  <title>Oh Hai! Cat Room</title>
</head>
<body>

  <!-- Log in and Sign Up box-->
  <div class="row center-align">
    <div class="col s12 m4"></div>
    <div class="col s12 m4">
      <div id="loginSignUpForm" class="card">
        <div class="card-content">
          <div class="card-image">
            <img id="keyboardcat" src="assets/keyboardcat.gif">
            <span class="card-title">Oh Hai! Haz Accountz?</span>
          </div>
            <div class="row">
              <div class="col s12">
                <ul class="tabs tabs-fixed-width">
                  <li class="tab col s3"><a class="active" href="#login">Login!</a></li>
                  <li class="tab col s3"><a href="#signup">Sign Up!</a></li>
                </ul>
              </div>
              <div id="login" class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="loginEmail" type="email" class="validate">
                    <label for="loginEmail" data-error="invalid email address" data-success="yes!">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="loginPassword" type="password" class="validate">
                    <label for="loginPassword">Password</label>
                  </div>
                </div>
                <div id="loginSubmit" class="row right-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
              <div id="signup" class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="signUpEmail" type="email" class="validate">
                    <label for="signUpEmail" data-error="invalid email address" data-success="yes!">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="signUpPassword" type="password" class="validate">
                    <label for="signUpPassword">Password</label>
                  </div>
                </div>
                <div class="row right-align">
                  <button id="signUpSubmit" class="btn waves-effect waves-light" name="action">Sign Up!
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
            <div id="errors" class="red-text"></div>
          </div>
      </div>
      <div id="chat" class="card">
        <div class="card-content">
          <span class="card-title">C<span class="lineThrough">h</span>at Room</span>
          <div id="chatMessagesArea"></div>
          <!-- <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p> -->
              <div id="chatArea" class="row">
                <div class="input-field col s12">
                  <textarea id="chatInput" class="materialize-textarea"></textarea>
                  <label for="chatInput">Enter message herez.</label>
                </div>
              </div>
              <button id="signOutButton" class="btn waves-effect waves-light" name="action">Sign Out!
                <i class="material-icons right">send</i>
              </button>
              <button id="chatButton" class="btn waves-effect waves-light" name="action">Meow!
                <i class="material-icons right">send</i>
              </button>
        </div>
      </div>
    </div>
    <div class="col s12 m4"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
